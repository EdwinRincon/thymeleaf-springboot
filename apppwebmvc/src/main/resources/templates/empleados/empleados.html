<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Spring Web</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>

</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Spring Web</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"	aria-current="page" th:href=@{/empleados}>Empleados</a></li>
					<li class="nav-item"><a class="nav-link active"	aria-current="page" th:href=@{/proyectos}>Proyectos</a></li>
					<li class="nav-item"><a class="nav-link active"	aria-current="page" th:href=@{/departamentos}>Departamentos</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="mt-4 p-5 bg-primary text-white rounded container">
		<h1>Secci&oacute;n Empleados</h1>
		<p>CRUD</p>
	</div>
	<div class="container my-2">
	<a class="btn btn-info" th:href=@{/empleados/nuevo}>Nuevo Empleado <svg width="24px" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
</svg></a>
	</div>
	<div th:if="${empleados != null and !empleados.empty}">
		<table class="table table-striped container">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Telefono</th>
				<th>Email</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="empleado: ${empleados}">
				<td th:text="${empleado.nombre}"></td>
				<td th:text="${empleado.apellido}"></td>
				<td th:text="${empleado.telefono}"></td>
				<td th:text="${empleado.email}"></td>
			    <td><a th:href="@{/empleados/editar/}+${empleado.id}" type="button" class="btn btn-warning"><svg width="24px" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
</svg></a>
			    <a th:href="@{/empleados/eliminar/}+${empleado.id}" type="button" class="btn btn-danger"><svg width="24px" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
</svg></a>
			    </td>
			</tr>
		</tbody>
	</table>
	</div>
	<div th:if="${empleados == null or empleados.empty}" class="container">
	No hay personas para mostrar
	</div>

</body>

</html>
